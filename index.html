<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Spin & Win | LecToGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <style>
    html, body {
      text-align: center;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    h1 {
      color: #333;
      margin-top: 15px;
      font-size: 1.5rem;
    }
    .canvas-container {
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
    }
    #canvas {
      width: 100%;
      height: auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border-radius: 50%;
    }
    .spin-btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.1s;
    }
    .spin-btn:hover {
      background-color: #2563eb;
    }
    .spin-btn:active {
      transform: scale(0.95);
    }
    .result {
      margin-top: 10px;
      font-size: 16px;
      color: #000;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 20px solid #333;
      margin: 10px auto;
      filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.1));
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Snurra & Vinn!</h1>
  <div class="pointer"></div>
  <div class="canvas-container">
    <canvas id="canvas" width="350" height="350"></canvas>
  </div>
  <button class="spin-btn" onclick="spin()">ðŸŽ¯ Snurra Nu</button>
  <div class="result" id="result"></div>

  <script>
    const segments = [
      {'fillStyle': '#bbdefb', 'text': '0 kr'},
      {'fillStyle': '#90caf9', 'text': '5 kr'},
      {'fillStyle': '#64b5f6', 'text': '10 kr'},
      {'fillStyle': '#42a5f5', 'text': '20 kr'},
      {'fillStyle': '#2196f3', 'text': '100 kr'}
    ];

    const probabilities = [0.4, 0.3, 0.2, 0.095, 0.005];

    const theWheel = new Winwheel({
      'canvasId': 'canvas',
      'numSegments': segments.length,
      'outerRadius': 170,
      'segments': segments,
      'textFontFamily': 'Poppins',
      'textFontSize': 14,
      'textFillStyle': '#333',
      'animation': {
        'type': 'spinToStop',
        'duration': 10,
        'spins': 5,
        'direction': 'clockwise',
        'callbackFinished': function (indicatedSegment) {
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = `ðŸŽ‰ Du vann: ${indicatedSegment.text}! AnvÃ¤nd inom 24 timmar.`;
        }
      }
    });

    function spin() {
      let rand = Math.random();
      let cumulativeProbability = 0;
      let segmentIndex = 0;

      for (let i = 0; i < probabilities.length; i++) {
        cumulativeProbability += probabilities[i];
        if (rand < cumulativeProbability) {
          segmentIndex = i + 1;
          break;
        }
      }

      const stopAt = theWheel.getRandomForSegment(segmentIndex);
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.animation.stopAngle = stopAt;
      theWheel.startAnimation();
    }
  </script>
</body>
</html>
