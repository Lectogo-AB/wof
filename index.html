<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win | LecToGo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #000;
      margin-top: 20px;
    }
    #canvas {
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 50%;
    }
    .spin-btn {
      background-color: #002EFF;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .spin-btn:hover {
      background-color: #001BBB;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #000;
    }
    .pointer {
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 30px solid #555;
      position: relative;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.4));
    }
  </style>
</head>
<body>
  <h1>Snurra & Vinn!</h1>
  <div class="pointer"></div>
  <canvas id="canvas" width="500" height="500"></canvas><br>
  <button class="spin-btn" onclick="spin()">ðŸŽ¯ Snurra Nu</button>
  <div class="result" id="result"></div>

  <script>
    const segments = [
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'blue', 'text': '10 kr'},
      {'fillStyle': 'blue', 'text': '10 kr'},
      {'fillStyle': 'blue', 'text': '10 kr'},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'orange', 'text': '20 kr'},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'blue', 'text': '10 kr'},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'purple', 'text': '40 kr'},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'green', 'text': '100 kr', 'size': 2}
    ];

    const theWheel = new Winwheel({
      'canvasId': 'canvas',
      'numSegments': segments.length,
      'outerRadius': 200,
      'segments': segments,
      'textFontFamily': 'Arial',
      'textFontSize': 14,
      'textFillStyle': '#ffffff',
      'animation': {
        'type': 'spinToStop',
        'duration': 10,
        'spins': 5,
        'direction': 'clockwise',
        'callbackFinished': function (indicatedSegment) {
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = `ðŸŽ‰ Du vann: ${indicatedSegment.text}! AnvÃ¤nd inom 24 timmar.`;
        }
      }
    });

    theWheel.drawSegment = function(index, lastAngle, angle, fillStyle) {
      const ctx = this.ctx;
      ctx.save();

      const gradient = ctx.createRadialGradient(
        this.centerX, this.centerY, 50,
        this.centerX, this.centerY, this.outerRadius
      );

      switch(this.segments[index].text) {
        case '0 kr':
          gradient.addColorStop(0, '#e0e0e0');
          gradient.addColorStop(1, '#a8a8a8');
          break;
        case '10 kr':
          gradient.addColorStop(0, '#4d9ef7');
          gradient.addColorStop(1, '#005de6');
          break;
        case '20 kr':
          gradient.addColorStop(0, '#ffc371');
          gradient.addColorStop(1, '#ff8800');
          break;
        case '40 kr':
          gradient.addColorStop(0, '#cc89ff');
          gradient.addColorStop(1, '#7500c7');
          break;
        case '100 kr':
          gradient.addColorStop(0, '#80ff80');
          gradient.addColorStop(1, '#008000');
          break;
      }

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(this.centerX, this.centerY);
      ctx.arc(this.centerX, this.centerY, this.outerRadius, lastAngle, angle);
      ctx.closePath();
      ctx.fill();

      ctx.restore();
    };

    function spin() {
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.startAnimation();
    }
  </script>
</body>
</html>
