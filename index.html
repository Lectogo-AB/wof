<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win | LecToGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    #canvas {
      margin-top: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 50%;
    }
    .spin-btn {
      background-color: #3b82f6;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.1s;
    }
    .spin-btn:hover {
      background-color: #2563eb;
    }
    .spin-btn:active {
      transform: scale(0.95);
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #000;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid #333;
      position: relative;
      top: 45px;
      margin: 0 auto;
      filter: drop-shadow(0px 3px 3px rgba(0,0,0,0.2));
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Snurra & Vinn!</h1>
  <div class="pointer"></div>
  <canvas id="canvas" width="500" height="500"></canvas><br>
  <button class="spin-btn" onclick="spin()">ðŸŽ¯ Snurra Nu</button>
  <div class="result" id="result"></div>

  <script>
    const segments = [
      {'fillStyle': '#e0e0e0', 'text': '0 kr'},
      {'fillStyle': '#42a5f5', 'text': '5 kr'},
      {'fillStyle': '#66bb6a', 'text': '10 kr'},
      {'fillStyle': '#ffeb3b', 'text': '20 kr'},
      {'fillStyle': '#ff5252', 'text': '100 kr'}
    ];

    const probabilities = [0.4, 0.3, 0.2, 0.095, 0.005];

    const theWheel = new Winwheel({
      'canvasId': 'canvas',
      'numSegments': segments.length,
      'outerRadius': 200,
      'segments': segments,
      'textFontFamily': 'Poppins',
      'textFontSize': 16,
      'textFillStyle': '#333',
      'animation': {
        'type': 'spinToStop',
        'duration': 12,
        'spins': 5,
        'direction': 'clockwise',
        'callbackFinished': function (indicatedSegment) {
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = `ðŸŽ‰ Du vann: ${indicatedSegment.text}! AnvÃ¤nd inom 24 timmar.`;
        }
      }
    });

    function spin() {
      let rand = Math.random();
      let cumulativeProbability = 0;
      let segmentIndex = 0;

      for (let i = 0; i < probabilities.length; i++) {
        cumulativeProbability += probabilities[i];
        if (rand < cumulativeProbability) {
          segmentIndex = i + 1;
          break;
        }
      }

      const stopAt = theWheel.getRandomForSegment(segmentIndex);

      theWheel.animation.stopAngle = stopAt;
      theWheel.startAnimation();
    }
  </script>
</body>
</html>
