<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win | LecToGo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #000;
      margin-top: 20px;
    }
    #canvas {
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 50%;
    }
    .spin-btn {
      background-color: #002EFF;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .spin-btn:hover {
      background-color: #001BBB;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #000;
    }
    .pointer {
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      margin: 0 auto;
      position: relative;
      top: 10px;
    }
  </style>
</head>
<body>
  <h1>Snurra & Vinn!</h1>
  <div class="pointer"></div>
  <canvas id="canvas" width="500" height="500"></canvas><br>
  <button class="spin-btn" onclick="spin()">ðŸŽ¯ Snurra Nu</button>
  <div class="result" id="result"></div>

  <script>
    const segments = [];
    // Define 20 segments: 4 wins, 16 try agains
    for (let i = 0; i < 20; i++) {
      if (i === 0 || i === 5 || i === 10 || i === 15) {
        segments.push({ 'fillStyle': '#002EFF', 'text': 'Free Rental' });
      } else {
        segments.push({ 'fillStyle': '#7f8fa6', 'text': 'Try Again' });
      }
    }

    const theWheel = new Winwheel({
      'canvasId': 'canvas',
      'numSegments': 20,
      'outerRadius': 200,
      'segments': segments,
      'textFontFamily': 'Arial',
      'textFontSize': 16,
      'textFillStyle': '#ffffff',
      'animation': {
        'type': 'spinToStop',
        'duration': 8, // Spins slower
        'spins': 4, // Fewer spins for smoother feel
        'direction': 'clockwise',
        'callbackFinished': function (indicatedSegment) {
          const resultDiv = document.getElementById('result');
          if (indicatedSegment.text === 'Free Rental') {
            resultDiv.innerHTML = "ðŸŽ‰ Du vann en gratis hyrning! FÃ¶rsÃ¶k igen om 24h.";
          } else {
            resultDiv.innerHTML = "TyvÃ¤rr! FÃ¶rsÃ¶k igen om 24h.";
          }
        }
      }
    });

    function spin() {
      theWheel.stopAnimation(false);  // Reset
      theWheel.rotationAngle = 0;     // Start from same point
      theWheel.startAnimation();
    }
  </script>
</body>
</html>
