<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win | LecToGo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #000;
      margin-top: 20px;
    }
    #canvas {
      margin-top: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border-radius: 50%;
    }
    .spin-btn {
      background-color: #002EFF;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .spin-btn:hover {
      background-color: #001BBB;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #000;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid #555;
      margin: 0 auto;
      position: relative;
      top: 45px;
      filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.4));
    }
  </style>
</head>
<body>
  <h1>Snurra & Vinn!</h1>
  <div class="pointer"></div>
  <canvas id="canvas" width="500" height="500"></canvas><br>
  <button class="spin-btn" onclick="spin()">ðŸŽ¯ Snurra Nu</button>
  <div class="result" id="result"></div>

  <script>
    const segments = [
      {'fillStyle': '#00C851', 'text': '100 kr', 'size': 2},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'blue', 'text': '10 kr'},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'blue', 'text': '10 kr'},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'orange', 'text': '20 kr'},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'blue', 'text': '10 kr'},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'blue', 'text': '10 kr'},
      {'fillStyle': 'gray', 'text': '0 kr'},
      {'fillStyle': 'blue', 'text': '10 kr'}
    ];

    const theWheel = new Winwheel({
      'canvasId': 'canvas',
      'numSegments': segments.length,
      'outerRadius': 200,
      'segments': segments,
      'textFontFamily': 'Arial',
      'textFontSize': 14,
      'textFillStyle': '#ffffff',
      'animation': {
        'type': 'spinToStop',
        'duration': 12,
        'spins': 5,
        'direction': 'clockwise',
        'callbackFinished': function (indicatedSegment) {
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = `ðŸŽ‰ Du vann: ${indicatedSegment.text}! AnvÃ¤nd inom 24 timmar.`;
        }
      }
    });

    function spin() {
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.startAnimation();
    }
  </script>
</body>
</html>
