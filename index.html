<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Spin & Win | LecToGo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zarocknz/javascript-winwheel@master/Winwheel.min.js"></script>
  <style>
    html, body {
      text-align: center;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding-top: 20px;
      overflow: hidden;
      height: 100%;
    }
    h1 {
      color: #333;
      margin-top: 20px;
      font-size: 1.5rem;
    }
    .canvas-container {
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
    }
    #canvas {
      width: 100%;
      height: auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border-radius: 50%;
    }
    .spin-btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      transition: transform 0.1s;
    }
    .spin-btn:hover {
      background-color: #2563eb;
    }
    .spin-btn:active {
      transform: scale(0.95);
    }
    .result {
      margin-top: 10px;
      font-size: 16px;
      color: #000;
    }
    .pointer {
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 20px solid #333;
      margin: 10px auto;
      filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.1));
    }
  </style>
</head>
<body>
  <h1>üéâ Snurra & vinn laddkrediter varje dag!</h1>
  <div class="pointer"></div>
  <div class="canvas-container">
    <canvas id="canvas" width="350" height="350"></canvas>
  </div>
  <button class="spin-btn" onclick="spin()">üéØ Snurra hjulet</button>
  <div class="result" id="result"></div>

  <script>
    const segments = [
      {'fillStyle': '#42a5f5', 'text': '5 kr'},
      {'fillStyle': '#4caf50', 'text': '100 kr'},
      {'fillStyle': '#1e88e5', 'text': '10 kr'},
      {'fillStyle': '#90caf9', 'text': '0 kr'},
      {'fillStyle': '#42a5f5', 'text': '5 kr'},
      {'fillStyle': '#008F4C', 'text': '20 kr'}
    ];

    const probabilities = [0.25, 0.05, 0.15, 0.4, 0.1, 0.05];

    const theWheel = new Winwheel({
      'canvasId': 'canvas',
      'numSegments': segments.length,
      'outerRadius': 170,
      'segments': segments,
      'textFontFamily': 'Poppins',
      'textFontSize': 14,
      'textFillStyle': '#333',
      'animation': {
        'type': 'spinToStop',
        'duration': 10,
        'spins': 5,
        'direction': 'clockwise',
        'callbackFinished': handleResult
      }
    });

    function getUserId() {
      const params = new URLSearchParams(window.location.search);
      let id = params.get('user_id');
      if (!id) {
        if (!localStorage.getItem('userId')) {
          id = 'user-' + Date.now();
          localStorage.setItem('userId', id);
        } else {
          id = localStorage.getItem('userId');
        }
      }
      return id;
    }

    function canSpin() {
      const lastSpin = localStorage.getItem('lastSpin');
      if (!lastSpin) return true;
      const now = new Date().getTime();
      const diff = now - lastSpin;
      return diff > 86400000;
    }

    function updateCountdown() {
      const lastSpin = localStorage.getItem('lastSpin');
      const now = new Date().getTime();
      const diff = 86400000 - (now - lastSpin);
      const hours = Math.floor((diff % 86400000) / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      document.getElementById('result').innerHTML = `‚è∞ Du kan snurra hjulet igen om: ${hours}t ${minutes}m ${seconds}s`;
    }

    if (!canSpin()) {
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    function spin() {
      if (!canSpin()) {
        updateCountdown();
        return;
      }
      localStorage.setItem('lastSpin', new Date().getTime());

      let rand = Math.random();
      let cumulativeProbability = 0;
      let segmentIndex = 0;
      for (let i = 0; i < probabilities.length; i++) {
        cumulativeProbability += probabilities[i];
        if (rand < cumulativeProbability) {
          segmentIndex = i + 1;
          break;
        }
      }
      const stopAt = theWheel.getRandomForSegment(segmentIndex);
      theWheel.stopAnimation(false);
      theWheel.rotationAngle = 0;
      theWheel.animation.stopAngle = stopAt;
      theWheel.startAnimation();
    }

    function handleResult(indicatedSegment) {
      const resultDiv = document.getElementById('result');
      const userId = getUserId();
      const prize = indicatedSegment.text;

      // 1Ô∏è‚É£ Log spin to Sheet2
      fetch('YOUR_GOOGLE_SCRIPT_URL', {
        method: 'POST',
        body: JSON.stringify({
          user_id: userId,
          prize: prize
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      // 2Ô∏è‚É£ Handle if win or not
      if (prize === '0 kr') {
        resultDiv.innerHTML = `üòî Tyv√§rr blev det ingen vinst den h√§r g√•ngen - men prova igen om 24 timmar.`;
      } else {
        let category;
        switch(prize) {
          case '5 kr': category = 1; break;
          case '10 kr': category = 2; break;
          case '20 kr': category = 3; break;
          case '100 kr': category = 4; break;
        }
        fetch(`https://script.google.com/macros/s/AKfycbxr5XUG3TRzFUk8oHV-KFw4m9ivxWPYOUFMbUn9MoV-2JYKykcL9OjiBbREfIZ2XkiBLg/exec?value_category=${category}&user_id=${userId}`)
          .then(response => response.json())
          .then(data => {
            resultDiv.innerHTML = `üéâ Du vann: ${prize}!<br/> Din kod: <strong>${data.code}</strong><br/> Aktivera koden i appen nu ‚Äì g√§ller endast i 1 timme!`;
          })
          .catch(error => {
            resultDiv.innerHTML = '‚ö†Ô∏è Fel vid h√§mtning av kod.';
          });
      }
    }
  </script>
</body>
</html>
